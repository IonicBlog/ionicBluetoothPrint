<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-item (tap)="scan()">
    扫描设备
  </button>
  <ion-list>
    <ion-item-divider>
      请选择打印设备
    </ion-item-divider>
    <ion-item *ngFor="let item of printerList" (tap)="select(item)">
      {{item.name}} {{item.id}}
    </ion-item>
  </ion-list>
  <ion-item>当前选择的设备：{{selectedPrinter.name}}</ion-item>
  <ion-item>
    <button ion-item (tap)="testPrinter(0)">
      测试打印
    </button>
  </ion-item>
</ion-content>
